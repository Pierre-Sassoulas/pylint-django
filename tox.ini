# This configuration file is for Tox. https://tox.readthedocs.io/
# It houses configuration sections for common Python tools, too.

[tox]
envlist =
    django_not_installed
    flake8
    pylint
    readme
    # You must also modify the .github/workflows/build.yml if you touch this !
    py{38,39,310,311}-django{32,41}
    py{38,39,310,311}-django{42}

requires =
    pip >=21.0.1
    poetry
    tox

[testenv]
commands =
    django_not_installed: bash pylint_django/tests/test_django_not_installed.sh
    flake8: flake8 pylint_django/
    pylint: pylint pylint_django
    readme: bash -c "poetry build && twine check dist/*"
    py{38,39,310,311}-django{32,41,42}: pytest --cov=pylint_django pylint_django/tests/test_func.py -v
    clean: find . -type f -name '*.pyc' -delete
    clean: find . -type d -name __pycache__ -delete
    clean: rm -rf build/ .cache/ dist/ .eggs/ pylint_django.egg-info/ .tox/
deps =
    flake8: flake8
    pylint: pylint
    pylint: Django
    readme: twine
    readme: wheel
    django32: Django>=3.2,<4.0
    django41: Django>=4.1,<4.2
    django42: Django>=4.2,<4.3
    django-main: Django
    django-main: git+https://github.com/pycqa/astroid@main
    django-main: git+https://github.com/pycqa/pylint@main
setenv =
    PIP_DISABLE_PIP_VERSION_CHECK = 1
    PYTHONPATH = .
allowlist_externals =
    django_not_installed: bash
    readme: bash
    py{38,39,310,311}-django{32,41,42}: coverage
    clean: find
    clean: rm

[flake8]
max-line-length = 120



[FORMAT]
max-line-length=120
